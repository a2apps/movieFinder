<div class="jumbotron">
      <div class="container">
        <h1>Find a movie</h1>
        <p>Search Movies</p>
        <form (submit)="searchMovies()">
          <input type="text" class="form-control" placeholder="search movies..." [(ngModel)]="searchStr" name="searchStr"><br>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
        <br>
        
      </div>
    </div>
<div *ngIf="searchRes" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div  class="panel-body">
    <div class="row">
        <div *ngFor="let movie of searchRes; let i=index" class="col-md-2">
          <div *ngIf="i<18">
              <img *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
              <h4>{{movie.name}}</h4>
              <p>{{movie.release_date}}</p>
              <p><a class="btn btn-default" routerLink="/movie/{{movie.id}}">View details &raquo;</a></p>
          </div>
        </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div *ngFor="let movie of popular_list; let i=index" class="col-md-2">
          <div *ngIf="i<6">

              <h4>{{movie.title}}</h4>

          </div>
        </div>
    </div>
  </div>
</div>
